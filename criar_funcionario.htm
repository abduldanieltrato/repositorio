<!-- myapp/templates/myapp/criar_funcionario.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Funcionário</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Criar Funcionário</h1>
        <form id="createForm">
            <label for="departamento_id">ID do Departamento:</label>
            <input type="text" id="departamento_id" name="departamento_id" required>

            <label for="nome_funcionario">Nome do Funcionário:</label>
            <input type="text" id="nome_funcionario" name="nome_funcionario" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="data_contratacao">Data de Contratação:</label>
            <input type="date" id="data_contratacao" name="data_contratacao" required>

            <label for="outros_dados">Outros Dados:</label>
            <textarea id="outros_dados" name="outros_dados"></textarea>

            <button type="submit">Criar Funcionário</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('createForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch('/funcionario_create/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
            })
            .then(response => {
                if (response.status === 201) {
                    return response.json();
                } else {
                    throw new Error('Falha ao criar o funcionário.');
                }
            })
            .then(data => {
                document.getElementById('message').innerText = data.mensagem;
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('message').innerText = 'Erro ao criar o funcionário.';
            });
        });
    </script>
</body>
</html>
