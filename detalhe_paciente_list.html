<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Detalhes dos Pacientes</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lista de Detalhes dos Pacientes</h1>
        <table>
            <thead>
                <tr>
                    <th>ID do Paciente</th>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Detalhes</th>
                </tr>
            </thead>
            <tbody>
                {% for detalhe in detalhes_paciente %}
                <tr>
                    <td>{{ detalhe.paciente_id }}</td>
                    <td>{{ detalhe.nome }}</td>
                    <td>{{ detalhe.data_nascimento }}</td>
                    <td><a href="{% url 'detalhe_paciente_detail' detalhe.id %}">Ver Detalhes</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
