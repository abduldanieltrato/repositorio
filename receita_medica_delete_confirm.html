<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão de Receita Médica</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Confirmar Exclusão de Receita Médica</h1>
        <p>Tem certeza de que deseja excluir a receita médica de {{ receita_medica.nome_paciente }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmar Exclusão</button>
        </form>
    </div>
</body>
</html>
