<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Consumível</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Delete Consumível</h1>
        <p>Você tem certeza que deseja excluir este consumível?</p>
        <form action="{% url 'consumivel_delete' consumivel.id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit">Confirmar Exclusão</button>
        </form>
    </div>
</body>
</html>
