<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Registo de Internamento</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Excluir Registo de Internamento</h1>
        <p>Tem a certeza de que deseja excluir este registo de internamento?</p>
        <form id="deleteForm">
            <button type="submit">Excluir</button>
            <a href="{% url 'nome_da_view_de_lista' %}">Cancelar</a>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let registro_internacao_id = {{ registro_internacao_id }};
            
            fetch(`/registro_internacao_delete/${registro_internacao_id}/`, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
            })
            .then(response => {
                if (response.status === 204) {
                    document.getElementById('message').innerText = 'Registo de internamento excluÃ­do com sucesso!';
                } else {
                    document.getElementById('message').innerText = 'Falha ao excluir o registo de internamento.';
                }
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
