<!-- historico_pagamento_update.html -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Histórico de Pagamento</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Atualizar Histórico de Pagamento</h1>
        <form method="post">
            {% csrf_token %}
            <label for="fatura_id">ID da Fatura:</label>
            <input type="text" id="fatura_id" name="fatura_id" value="{{ historico_pagamento.fatura_id }}" required>

            <label for="valor_pago">Valor Pago:</label>
            <input type="text" id="valor_pago" name="valor_pago" value="{{ historico_pagamento.valor_pago }}" required>

            <label for="data_pagamento">Data do Pagamento:</label>
            <input type="date" id="data_pagamento" name="data_pagamento" value="{{ historico_pagamento.data_pagamento }}" required>

            <label for="outros_dados">Outros Dados:</label>
            <textarea id="outros_dados" name="outros_dados">{{ historico_pagamento.outros_dados }}</textarea>

            <button type="submit">Atualizar Histórico de Pagamento</button>
        </form>
    </div>
</body>
</html>
