<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Paciente</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Atualizar Paciente</h1>
        <form method="post">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ paciente.nome }}" required>
            
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" value="{{ paciente.data_nascimento }}" required>
            
            <label for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" value="{{ paciente.endereco }}" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" value="{{ paciente.telefone }}" required>
            
            <label for="outros_dados">Outros Dados:</label>
            <textarea id="outros_dados" name="outros_dados">{{ paciente.outros_dados }}</textarea>
            
            <button type="submit">Atualizar</button>
        </form>
    </div>
</body>
</html>
