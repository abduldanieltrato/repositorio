<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pagamentos</title>
    <!-- Adicione links para os estilos CSS -->
</head>
<body>
    <div class="container">
        <h1>Lista de Pagamentos</h1>
        <ul>
            {% for pagamento in pagamentos %}

            {% endfor %}
        </ul>
    </div>
</body>
</html>
