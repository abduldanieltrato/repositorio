<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Procedimento Cirúrgico</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Criar Procedimento Cirúrgico</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="paciente_id">Paciente ID:</label><br>
            <input type="text" id="paciente_id" name="paciente_id"><br>
            <label for="tipo_procedimento">Tipo de Procedimento:</label><br>
            <input type="text" id="tipo_procedimento" name="tipo_procedimento"><br>
            <label for="medico_cirurgiao">Médico Cirurgião:</label><br>
            <input type="text" id="medico_cirurgiao" name="medico_cirurgiao"><br>
            <label for="data_cirurgia">Data da Cirurgia:</label><br>
            <input type="date" id="data_cirurgia" name="data_cirurgia"><br>
            <label for="outros_dados">Outros Dados:</label><br>
            <textarea id="outros_dados" name="outros_dados"></textarea><br><br>
            <input type="submit" value="Criar Procedimento Cirúrgico">
        </form>
    </div>
</body>
</html>
