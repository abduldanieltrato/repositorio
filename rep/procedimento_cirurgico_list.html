<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Procedimentos Cirúrgicos</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lista de Procedimentos Cirúrgicos</h1>
        <ul>
            {% for procedimento in procedimentos_cirurgicos %}
            <li>{{ procedimento.nome }} - {{ procedimento.descricao }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
