<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Procedimento Médico</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Atualizar Procedimento Médico</h1>
        <form method="post">
            {% csrf_token %}
            <label for="nome_procedimento">Nome:</label><br>
            <input type="text" id="nome_procedimento" name="nome_procedimento" value="{{ procedimento.nome_procedimento }}"><br>
            <label for="outros_dados">Outros Dados:</label><br>
            <textarea id="outros_dados" name="outros_dados">{{ procedimento.outros_dados }}</textarea><br>
            <button type="submit">Atualizar Procedimento</button>
        </form>
    </div>
</body>
</html>
