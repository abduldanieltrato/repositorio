<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Receita Médica</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Formulário de Receita Médica</h1>
    <form id="receitaForm">
        <!-- Campos do formulário -->
        <label for="paciente_id">ID do Paciente:</label>
        <input type="text" id="paciente_id" name="paciente_id" required>
        
        <label for="medicamentos">Medicamentos:</label>
        <textarea id="medicamentos" name="medicamentos" required></textarea>
        
        <label for="data_receita">Data da Receita:</label>
        <input type="date" id="data_receita" name="data_receita" required>
        
        <label for="outros_dados">Outros Dados:</label>
        <textarea id="outros_dados" name="outros_dados"></textarea>
        
        <button type="submit">Enviar</button>
    </form>
    <script src="{% static 'js/receita_form.js' %}"></script>
</body>
</html>
