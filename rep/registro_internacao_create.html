<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Registro de Internação</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Criar Registro de Internação</h1>
    <form action="{% url 'registro_internacao_create' %}" method="post">
        {% csrf_token %}
        <label for="paciente_id">ID do Paciente:</label><br>
        <input type="text" id="paciente_id" name="paciente_id"><br>
        <label for="data_entrada">Data de Entrada:</label><br>
        <input type="date" id="data_entrada" name="data_entrada"><br>
        <label for="data_saida">Data de Saída:</label><br>
        <input type="date" id="data_saida" name="data_saida"><br>
        <label for="quarto">Quarto:</label><br>
        <input type="text" id="quarto" name="quarto"><br>
        <label for="motivo">Motivo:</label><br>
        <input type="text" id="motivo" name="motivo"><br>
        <label for="outros_dados">Outros Dados:</label><br>
        <textarea id="outros_dados" name="outros_dados"></textarea><br><br>
        <input type="submit" value="Criar Registro de Internação">
    </form>
</body>
</html>
