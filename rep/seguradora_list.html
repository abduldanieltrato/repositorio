<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Seguradoras</title>
</head>
<body>
    <h1>Lista de Seguradoras</h1>
    <ul>
        {% for seguradora in seguradoras %}
            <li>{{ seguradora.nome }} - {{ seguradora.telefone }}</li>
        {% endfor %}
    </ul>
</body>
</html>
